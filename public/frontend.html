<!DOCTYPE html>
<html>
<head>
	<title>IT Ticket Filer</title>
</head>
<body>
	<h1>Select An Option:</h1>
	<h2>GET /rest/xml/ticket/:id</h2>
	<form action="https://phase-1-cixc.onrender.com/rest/xml/ticket/:id" method="get">
		<label for="id">ID:</label>
		<input type="text" id="id" name="id">
		<input type="submit" value="Submit">
	</form>

	<h2>POST /rest/xml/ticket</h2>
	<form action="https://phase-1-cixc.onrender.com/rest/xml/ticket" method="post">
		<label for="title">Title:</label>
		<input type="text" id="title" name="title"><br><br>
		<label for="description">Description:</label>
		<input type="text" id="description" name="description"><br><br>
		<label for="status">Status:</label>
		<input type="text" id="status" name="status"><br><br>
		<input type="submit" value="Submit">
	</form>

	<h2>PUT /rest/xml/ticket/:id</h2>
	<form action="https://phase-1-cixc.onrender.com/rest/xml/ticket/:id" method="put">
		<label for="id">ID:</label>
		<input type="text" id="id" name="id"><br><br>
		<label for="title">Title:</label>
		<input type="text" id="title" name="title"><br><br>
		<label for="description">Description:</label>
		<input type="text" id="description" name="description"><br><br>
		<label for="status">Status:</label>
		<input type="text" id="status" name="status"><br><br>
		<input type="submit" value="Submit">
	</form>
</body>
</html>
